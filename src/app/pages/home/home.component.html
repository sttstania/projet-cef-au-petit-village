<section class="presentation">
  <div class="card">
    <h1>Bienvenue "Au Petit Village"</h1>
    
    <p> Découvrez nos <em>figurines artisanales</em> inspirées de l’univers d’<em>Astérix & Obélix</em>, faites main avec passion.</p>
    <a routerLink="/about">
      <button class="btn ">En savoir plus</button>
    </a>
   </div>
</section>
  
<section class="recherche-tri">
  <div class="card">
    <h2>Nos figurines</h2>


    <!-- a refaire -->
    <div>
      <input type="text" placeholder="Rechercher une figurine">
      <button class="btn" >Rechercher</button>
    </div>
  
    <select>
      <option value="asc">Prix croissant</option>
      <option value="desc">Prix décroissant</option>
    </select>
  </div>
</section>
  
<section class="catalogue">
  <div class="card">
    <h2 >Entrez dans l’univers d’Astérix et Obélix !</h2>
    <button class="arrow" (click)="prevFigurine()"><</button>
    <div class="carousel">
          <div 
            *ngFor="let fig of figurines" 
            class="figurines-card"
            (click)="goToProduct(fig.id)">
            
            <h3>{{ fig.name }}</h3>
            <img [src]="fig.imageUrl" [alt]="fig.name">
            <p class="price"><strong>{{ fig.price |  number: '1.2-2' }} €</strong></p>
          </div>
    </div>

    <button class="arrow" (click)="nextFigurine()">></button>
  </div>
</section>
