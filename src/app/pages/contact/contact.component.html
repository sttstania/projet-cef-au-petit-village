<section id="contact">
  <div class="card">
    <h1>Contactez-nous</h1>
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" novalidate>

      <!-- Nom -->
      <div class="form-group">
        <label for="nom">Nom</label>
        <input
          type="text"
          id="nom"
          name="nom"
          ngModel
          required
          minlength="2"
          #nom="ngModel"
          placeholder="Votre nom"
        />
        <div class="error" *ngIf="nom.invalid && nom.touched">
          <small *ngIf="nom.errors?.['required']">Le nom est requis.</small>
          <small *ngIf="nom.errors?.['minlength']">Le nom doit faire au moins 2 caractères.</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
          placeholder="votre@email.com"
        />
        <div class="error" *ngIf="email.invalid && email.touched">
          <small *ngIf="email.errors?.['required']">L'email est requis.</small>
          <small *ngIf="email.errors?.['email']">L'email n'est pas valide.</small>
        </div>
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          ngModel
          required
          #message="ngModel"
          placeholder="Votre message ici..."
        ></textarea>
        <div class="error" *ngIf="message.invalid && message.touched">
          <small *ngIf="message.errors?.['required']">Le message est requis.</small>
          <small *ngIf="hasOnlySpaces(message.value)">Le message ne peut pas être vide ou contenir seulement des espaces.</small>
        </div>
      </div>

      <button type="submit" [disabled]="!contactForm.valid || hasOnlySpaces(message.value)">
        Envoyer
      </button>
    </form>
  </div>
</section>
